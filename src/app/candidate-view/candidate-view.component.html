<div >
   
    <mat-accordion>
      <mat-expansion-panel *ngFor="let panel of Candidate">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{panel.Name}}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>   
          <button mat-icon-button matTooltip="Click to Back" class="iconbutton" color="primary" (click)="Question(panel.CandidateID)">
            <mat-icon> border_color</mat-icon>
          </button>
        </mat-expansion-panel-header> 
        <p style="font-size:large;color:red">Candidate ID</p>
        <p >{{panel.CandidateID}} <br></p>
          <p style="font-size:large;color:red">Email ID</p>
          <p >{{panel.emailId}} <br></p>
          <p style="font-size:large;color:red">Mobile</p>
          <p >{{panel.MobileNo}} <br></p>
          <p style="font-size:large;color:red">Date</p>
          <p >{{panel.dateandtime}} <br></p>
      </mat-expansion-panel> 
    </mat-accordion>
  </div>
