<html lang="en">
<head>
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
	
	<div class="limiter">
           
		<div class="container-login100 bgImgCenter" >
            
                     
                <div class="wrap-login100">
                        
                        <div class="form-group">
                                Select
                                <select ngModel name="contactMethod" id="contactMethod" class="form-control" [(ngModel)]="contactMethod" (change)="selected()">
                                 
                                  <option *ngFor="let method of contactMethods" [value]="method.name">{{method.name}}</option>
                                </select>
                               
                              </div>    
                              
                              <div class="form-group">
                                <input type="file" name="profile" (change)="onSelectedFile($event)"/>

                              </div>
                              <div  class="container-login100-form-btn">
                                      <button type="submit" class="login100-form-btn" (click)="onSubmit()">upload</button>
                              </div>
                        
                        
                </div>
        </div>
        </div>
        </body></html>
