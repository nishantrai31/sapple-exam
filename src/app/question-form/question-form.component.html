<html lang="en">

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <div class="limiter">

                <div class="container-login100 bgImgCenter">


                        <div class="wrap-login100">
                                <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default" (click)="xls()">uplaod
                                                xls</button>
                                        <button type="button" class="btn btn-default" (click)="manu()">upload
                                                manually</button>
                                        <button type="button" class="btn btn-default" (click)="viewQuestion()">View 
                                                        Question</button>

                                </div>
                                <div *ngIf=isCollapsed>
                                        <div class="form-group">
                                                Select
                                                <select ngModel name="contactMethod" id="contactMethod"
                                                        class="form-control" [(ngModel)]="contactMethod"
                                                        (change)="selected()">

                                                        <option *ngFor="let method of contactMethods"
                                                                [value]="method.name">{{method.name}}</option>
                                                </select>

                                        </div>

                                        <div class="form-group">
                                                <input type="file" name="profile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (change)="onSelectedFile($event)" />

                                        </div>
                                        <div class="container-login100-form-btn">
                                                <button type="submit" class="login100-form-btn"
                                                        (click)="onSubmit()">upload</button>
                                        </div>
                                        <div class="clearfix"></div>
                                </div>

                                <div *ngIf=!isCollapsed>
                                        <form id="QandA" [formGroup]="userForm" (ngSubmit)="submit()">
                                                <div class="form-group">
                                                        Select
                                                        <select name="contactMethod" id="contactMethod"
                                                                class="form-control" formControlName="contactMethod"
                                                                (change)="selected()">

                                                                <option *ngFor="let method of contactMethods"
                                                                        [value]="method.name">{{method.name}}</option>
                                                        </select>

                                                </div>

                                                <div class="label-container">Question</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>
                                                        <textarea tabindex="5" formControlName="Question"
                                                                class="form-control" required></textarea>
                                                        <div class="clearfix"></div>

                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="label-container">A</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>
                                                        <input type="text" formControlName="Answer_A"
                                                                class="form-control" />
                                                        <div class="clearfix"></div>
                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="label-container">B</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>
                                                        <input type="text" formControlName="Answer_B"
                                                                class="form-control" />
                                                        <div class="clearfix"></div>
                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="label-container">C</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>
                                                        <input type="text" formControlName="Answer_C"
                                                                class="form-control" />
                                                        <div class="clearfix"></div>
                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="label-container">D</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>
                                                        <input type="text" formControlName="Answer_D"
                                                                class="form-control" />
                                                        <div class="clearfix"></div>
                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="label-container">E</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>
                                                        <input type="text" formControlName="Answer_E"
                                                                class="form-control" />
                                                        <div class="clearfix"></div>
                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="label-container">F</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>
                                                        <input type="text" formControlName="Answer_F"
                                                                class="form-control" />
                                                        <div class="clearfix"></div>
                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="label-container">Currect option</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>                           

                                                        <section class="example-section" formControlName="Currect_ANS" (click)="changeValue($event)" >
                                                          <mat-checkbox class="example-margin" value="143"  >A</mat-checkbox>
                                                          <mat-checkbox class="example-margin"  >B</mat-checkbox>
                                                          <mat-checkbox class="example-margin"  >C</mat-checkbox>
                                                          <mat-checkbox class="example-margin"  >D</mat-checkbox>
                                                        </section>
                                                    
                                                        <!-- <section class="example-section"> -->
                                                        <!-- <input type="text" formControlName="Currect_ANS"
                                                                class="form-control" /> -->
                                                        <div class="clearfix"></div>
                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="label-container">language</div>
                                                <div class="input-container">
                                                        <i class="fa fa-envelope first-signup-icon"></i>
                                                        <input type="text" formControlName="language"
                                                                class="form-control" />
                                                        <div class="clearfix"></div>
                                                </div>

                                                <div class="clear-float"></div>

                                                <div class="container-login100-form-btn">
                                                        <button type="submit" class="login100-form-btn">upload</button>
                                                </div>
                                        </form>
                                </div>


                        </div>
                </div>
        </div>
</body>

</html>
